<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Whirl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="intro-section">
            <h1>Gradient Generator</h1>
            <p>Customize beautiful gradients with Color Whirl</p>
        </section>
        <section id="main-section">
            <section id="panel" class="sub-section">
                <div id="panel-col-1" class="panel-col">
                    <div id="type" class="group">
                        <label for="type">type</label>
                        <select name="type" id="type-dropdown">
                            <option value="linear-gradient">linear</option>
                            <option value="radial-gradient">radial</option>
                            <option value="conic-gradient">conic</option>
                            <!-- <option value="repeated-linear">repeated linear</option> -->
                            <!-- <option value="repeated-radial">repeated radial</option> -->
                            <!-- <option value="repeated-conic">repeated conic</option> -->
                        </select>
                    </div>
                    <div id="orientation-group" class="group">
                        <div>
                            <label for="position">position</label>
                            <input type="number" name="position" value="" id="position-input" min="0" max="100">
                        </div>
                        <div>
                            <label for="angle">angle</label>
                            <input type="number" name="angle" id="angle-input" value="45" min="0" max="360">
                        </div>
                        <div>
                            <label for="flip">flip</label>
                            <button id="flip-btn">F</button>
                        </div>
                    </div>
                    <div id="color-picker">
                        <div id="hex-group" class="group">
                            <label for="hex">hex</label>
                            <input type="text" name="hex" id="hex-input" value="">
                            <button class="random-btn">R</button>
                        </div>
                        <fieldset id="rgb-group" class="group">
                            <legend>rgb</legend>
                            <label for="red">red</label>
                            <input type="number" name="red" id="red" value="" min="0" max="255">
                            <label for="green">green</label>
                            <input type="number" name="green" id="green" value="" min="0" max="255">
                            <label for="blue">blue</label>
                            <input type="number" name="blue" id="blue" value="" min="0" max="255">
                        </fieldset>
                        <fieldset id="opacity-group" >
                            <legend>Opacity</legend>
                            <label for="opacity-slider">opacity slider</label>
                            <input type="range" name="opacity-slider" value="100" id="opacity-slider">
                            <label for="opacity-input">opacity-input</label>
                            <input type="number" name="opacity-input" value="100" id="opacity-input" min="0" max="100">
                        </fieldset>
                    </div>
                </div>
                <div id="panel-col-2" class="panel-col">
                    <div id="colors-list">
                        <h3>colors</h3>
                        <div class="color">                            
                            <span class="color-box" style="background-color: #f4f269;"></span>
                            <label for="position">position:</label>
                            <input type="number" name="position" value="0" class="position" min="0" max="100">
                            <button class="random-btn color-random-btn">R</button>
                            <button class="delete-btn">X</button>
                        </div>
                        <div class="color">
                            <span class="color-box" style="background-color: #5cb270;"></span>
                            <label for="position">position:</label>
                            <input type="number" name="position" value="100" class="position" min="0" max="100">
                            <button class="random-btn color-random-btn">R</button>
                            <button class="delete-btn">X</button>
                        </div>
                    </div>
                    <div>
                        <p>Use random button (R) to generate random values</p>
                        <button id="add-color-btn">+ add new color</button>
                    </div>
                </div>
            </section>
            <section id="gradient" class="sub-section">
                <div id="gradient-box"></div>
                <button id="copy-css-btn">copy css code</button>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
